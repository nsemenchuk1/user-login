<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p><img id="company" src="images/fake-logo.png" alt="company name" /></p>
    <div>
      <p class="montserrat">
        Welcome Back. Please <span id="login">LOGIN</span> to continue...
      </p>
      <hr />
      <p class="montserrat">Username: <input type="text" /></p>
      <p class="montserrat">Password: <input type="password" /></p>
      <p class="montserrat"><button id="button">LOGIN</button></p>
      <p>
        <a
          id="forgot"
          target="_blank"
          href="https://www.wikihow.com/Remember-Passwords"
          >Forgot your password?</a
        >
      </p>
    </div>
    <p>
      <a target="_blank" href="https://www.facebook.com/"
        ><img class="socials" src="images/facebook-icon.png" alt="facebook"
      /></a>
      <a target="_blank" href="https://www.youtube.com/"
        ><img class="socials" src="images/youtube-icon.png" alt="youtube"
      /></a>
      <a target="_blank" href="https://twitter.com/"
        ><img class="socials" src="images/twitter-icon.png" alt="twitter"
      /></a>
      <a target="_blank" href="https://www.instagram.com/"
        ><img class="socials" src="images/instagram-icon.png" alt="instagram"
      /></a>
    </p>
  </body>
</html>
